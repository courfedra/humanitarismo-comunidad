name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-for-hostinger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run export
      
    - name: Create deployment package
      run: |
        # Crear un archivo zip solo con el contenido de dist
        cd dist
        zip -r ../deployment-package.zip .
        cd ..
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: hostinger-deployment
        path: deployment-package.zip
        
    - name: Notify deployment ready
      run: |
        echo "ğŸš€ Deployment package ready for Hostinger!"
        echo "ğŸ“¦ File: deployment-package.zip"
        echo "ğŸ“ Contains only the dist folder contents"
        echo "ğŸ’¡ Download from Actions tab and upload to Hostinger"
